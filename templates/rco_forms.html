{% extends 'layout.html' %}

{% block body_block %}
    <h1>Collected Data</h1>
    <small><strong>Total number of refugees: {{ refugeeNumber }}</strong></small>
    <hr>
    <ul class="list-group">
        {% for rco_form in rco_forms %}
            <li class="list-group-item">
                <a href="forms/{{ rco_form.id }}">{{ rco_form.id }} - {{ rco_form.name }}</a>
                <br>
                <small>Origin - {{ rco_form.origin }}</small>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
